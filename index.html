<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Transfer Portal</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>Benda Transfer </h1>
    <form id="transferForm">
        <label for="senderName">Sender Name</label>
        <input type="text" id="senderName" required placeholder="Enter sender name">

      <label for="recipientName">Recipient Name</label>
      <input type="text" id="recipientName" required placeholder="Enter recipient name">

      <label for="recipientPhone">Recipient Phone (for SMS confirmation)</label>
      <input type="text" id="recipientPhone" required placeholder="Enter recipient phone number">

      <label for="amount">Amount to Transfer ($)</label>
      <input type="number" id="amount" required placeholder="Enter amount" min="1">

      <button type="submit" id="payWithCashApp"><a href="https://cash.app/$SadikiBenda" class="payWithCashApp">Pay with cash App</a></button> 
    </form>
    <div id="confirmationMessage" class="hidden">
      <p>Transfer request is submitted. The recipient has been notified.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
